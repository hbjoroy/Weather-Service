---
# Example PostgreSQL credentials secret for weather-dashboard
# 
# Create this secret in your Kubernetes cluster:
#   kubectl create secret generic postgres-credentials \
#     --from-literal=database-user=weather \
#     --from-literal=database-password=YOUR_SECURE_PASSWORD \
#     -n weather
#
# Or apply this file after updating the values:
#   kubectl apply -f postgres-secret-example.yaml
#
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: weather
type: Opaque
stringData:
  database-user: "weather"
  database-password: "CHANGE_ME_TO_SECURE_PASSWORD"
---
# Alternative: Use existing PostgreSQL secret
# If you already have a PostgreSQL secret in your cluster,
# just reference it in values.yaml:
#   weatherDashboard.existingDatabaseSecret: "my-postgres-secret"
#
# The secret must have these keys:
#   - database-user
#   - database-password
