{{- if and .Values.weatherDashboard.enabled .Values.weatherDashboard.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "weather-stack.fullname" . }}-dashboard
  labels:
    {{- include "weather-dashboard.labels" . | nindent 4 }}
  {{- with .Values.weatherDashboard.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.weatherDashboard.ingress.className }}
  ingressClassName: {{ .Values.weatherDashboard.ingress.className }}
  {{- end }}
  {{- if .Values.weatherDashboard.ingress.tls }}
  tls:
    {{- range .Values.weatherDashboard.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.weatherDashboard.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "weather-stack.fullname" $ }}-dashboard
                port:
                  number: {{ $.Values.weatherDashboard.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
