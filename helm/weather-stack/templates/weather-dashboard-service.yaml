{{- if .Values.weatherDashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "weather-stack.fullname" . }}-dashboard
  labels:
    {{- include "weather-dashboard.labels" . | nindent 4 }}
  {{- with .Values.weatherDashboard.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.weatherDashboard.service.type }}
  ports:
    - port: {{ .Values.weatherDashboard.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "weather-dashboard.selectorLabels" . | nindent 4 }}
{{- end }}
